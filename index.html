<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartDrops Airdrop</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    .popup {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }
    button {
      background: #00ffae;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: #00d69b;
    }
    #connectionStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffae;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ChartDrops Airdrop</h2>
    <p>Connect your wallet to claim</p>
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectSolflare()">Connect Solflare</button>
    <button onclick="connectTrust()">Connect TrustWallet</button>
    <div id="connectionStatus"></div>
  </div>

  <script>
    // Connection status management
    function updateConnectionStatus(status) {
      document.getElementById('connectionStatus').textContent = status;
    }

    // Mobile detection
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Phantom connection like Raydium
    async function connectPhantom() {
      // Desktop flow
      if (!isMobile() && window.solana?.isPhantom) {
        try {
          const response = await window.solana.connect();
          const publicKey = response.publicKey.toString();
          updateConnectionStatus(`Connected: ${publicKey}`);
          alert(`Connected: ${publicKey}`);
          return;
        } catch (err) {
          updateConnectionStatus("Connection cancelled");
          return;
        }
      }

      // Mobile flow
      if (isMobile()) {
        // Phantom mobile deep link
        const phantomLink = `https://phantom.app/ul/browse/${encodeURIComponent(window.location.href)}?ref=${encodeURIComponent(window.location.href)}`;
        
        // Open Phantom app directly
        window.location.href = phantomLink;
        
        // Fallback timer in case app isn't installed
        setTimeout(() => {
          if (!document.hidden) {
            updateConnectionStatus("Phantom not detected");
            window.open("https://phantom.app/download", "_blank");
          }
        }, 500);
      } else {
        updateConnectionStatus("Install Phantom from phantom.app");
        window.open("https://phantom.app/download", "_blank");
      }
    }

    // Solflare connection like Raydium
    async function connectSolflare() {
      // Desktop flow
      if (!isMobile() && window.solflare) {
        try {
          await window.solflare.connect();
          const publicKey = window.solflare.publicKey.toString();
          updateConnectionStatus(`Connected: ${publicKey}`);
          alert(`Connected: ${publicKey}`);
          return;
        } catch (err) {
          updateConnectionStatus("Connection cancelled");
          return;
        }
      }

      // Mobile flow
      if (isMobile()) {
        // Solflare mobile deep link
        const solflareLink = `solflare://browse?url=${encodeURIComponent(window.location.href)}`;
        
        // Open Solflare app directly
        window.location.href = solflareLink;
        
        // Fallback timer in case app isn't installed
        setTimeout(() => {
          if (!document.hidden) {
            updateConnectionStatus("Solflare not detected");
            window.open("https://solflare.com/download", "_blank");
          }
        }, 500);
      } else {
        updateConnectionStatus("Install Solflare from solflare.com");
        window.open("https://solflare.com/download", "_blank");
      }
    }

    // Trust Wallet connection
    async function connectTrust() {
      // Desktop flow
      if (!isMobile() && window.solana?.isTrust) {
        try {
          const response = await window.solana.connect();
          const publicKey = response.publicKey.toString();
          updateConnectionStatus(`Connected: ${publicKey}`);
          alert(`Connected: ${publicKey}`);
          return;
        } catch (err) {
          updateConnectionStatus("Connection cancelled");
          return;
        }
      }

      // Mobile flow
      if (isMobile()) {
        // Trust Wallet deep link
        const trustLink = `trust://browse?url=${encodeURIComponent(window.location.href)}`;
        
        // Open Trust Wallet directly
        window.location.href = trustLink;
        
        // Fallback timer in case app isn't installed
        setTimeout(() => {
          if (!document.hidden) {
            updateConnectionStatus("Trust Wallet not detected");
            window.open("https://trustwallet.com/download", "_blank");
          }
        }, 500);
      } else {
        updateConnectionStatus("Install Trust Wallet from trustwallet.com");
        window.open("https://trustwallet.com/download", "_blank");
      }
    }

    // Handle wallet connection when returning from app
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('publicKey')) {
        const publicKey = urlParams.get('publicKey');
        updateConnectionStatus(`Connected: ${publicKey}`);
        alert(`Connected: ${publicKey}`);
      }
    });
  </script>
</body>
</html>
