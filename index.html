<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartDrops Airdrop</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    .popup {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }
    button {
      background: #00ffae;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: #00d69b;
    }
    #connectionStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffae;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ChartDrops Airdrop</h2>
    <p>Connect your wallet to claim</p>
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectSolflare()">Connect Solflare</button>
    <div id="connectionStatus"></div>
  </div>

  <script>
    // Connection status management
    function updateConnectionStatus(status) {
      document.getElementById('connectionStatus').textContent = status;
    }

    // Phantom connection that actually works
    async function connectPhantom() {
      // Desktop browser extension
      if (window.solana?.isPhantom) {
        try {
          const response = await window.solana.connect();
          const publicKey = response.publicKey.toString();
          updateConnectionStatus(`Connected: ${publicKey}`);
          alert(`Connected: ${publicKey}`);
          return;
        } catch (err) {
          updateConnectionStatus("Connection cancelled");
          return;
        }
      }

      // Mobile app
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // iOS - use Phantom's universal link
        window.location.href = "https://phantom.app/ul/";
        setTimeout(() => {
          if (!document.hidden) {
            window.location.href = "https://apps.apple.com/us/app/phantom-solana-wallet/id1598432977";
          }
        }, 250);
      } else if (/Android/i.test(navigator.userAgent)) {
        // Android - use Phantom's intent
        window.location.href = "intent://phantom.app/ul/#Intent;scheme=https;package=app.phantom;end";
        setTimeout(() => {
          if (!document.hidden) {
            window.location.href = "https://play.google.com/store/apps/details?id=app.phantom";
          }
        }, 250);
      } else {
        // Desktop without extension
        updateConnectionStatus("Install Phantom from phantom.app");
        window.open("https://phantom.app", "_blank");
      }
    }

    // Solflare connection that actually works
    async function connectSolflare() {
      // Desktop browser extension
      if (window.solflare) {
        try {
          await window.solflare.connect();
          const publicKey = window.solflare.publicKey.toString();
          updateConnectionStatus(`Connected: ${publicKey}`);
          alert(`Connected: ${publicKey}`);
          return;
        } catch (err) {
          updateConnectionStatus("Connection cancelled");
          return;
        }
      }

      // Mobile app
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // iOS - use Solflare's universal link
        window.location.href = "solflare://";
        setTimeout(() => {
          if (!document.hidden) {
            window.location.href = "https://apps.apple.com/us/app/solflare-wallet/id1580902717";
          }
        }, 250);
      } else if (/Android/i.test(navigator.userAgent)) {
        // Android - use Solflare's intent
        window.location.href = "intent://solflare.com/#Intent;scheme=https;package=com.solflare.mobile;end";
        setTimeout(() => {
          if (!document.hidden) {
            window.location.href = "https://play.google.com/store/apps/details?id=com.solflare.mobile";
          }
        }, 250);
      } else {
        // Desktop without extension
        updateConnectionStatus("Install Solflare from solflare.com");
        window.open("https://solflare.com", "_blank");
      }
    }

    // Handle page visibility changes for mobile
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        // User returned from wallet app
        updateConnectionStatus("Please approve connection in your wallet app");
      }
    });
  </script>
</body>
</html>
