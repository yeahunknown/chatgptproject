<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartDrops Airdrop</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    .popup {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }
    button {
      background: #00ffae;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: #00d69b;
    }
    #connectionStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffae;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ChartDrops Airdrop</h2>
    <p>Connect your wallet to claim</p>
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectSolflare()">Connect Solflare</button>
    <div id="connectionStatus"></div>
  </div>

  <script>
    // Connection status management
    function updateConnectionStatus(status) {
      document.getElementById('connectionStatus').textContent = status;
    }

    // Phantom connection that works like Raydium
    async function connectPhantom() {
      // Check if Phantom extension is available
      if (window.solana?.isPhantom) {
        try {
          const response = await window.solana.connect();
          const publicKey = response.publicKey.toString();
          updateConnectionStatus(`Connected: ${publicKey}`);
          return;
        } catch (err) {
          updateConnectionStatus("Connection cancelled");
          return;
        }
      }
      
      // Mobile flow - try to trigger connection without redirects
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        updateConnectionStatus("Check your wallet app for connection prompt");
        
        // Create hidden iframe to trigger wallet
        const iframe = document.createElement('iframe');
        iframe.src = 'https://phantom.app/ul/';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        // Remove iframe after short delay
        setTimeout(() => {
          document.body.removeChild(iframe);
        }, 1000);
      } else {
        updateConnectionStatus("Phantom extension not detected");
      }
    }

    // Solflare connection that works like Raydium
    async function connectSolflare() {
      // Check if Solflare extension is available
      if (window.solflare) {
        try {
          await window.solflare.connect();
          const publicKey = window.solflare.publicKey.toString();
          updateConnectionStatus(`Connected: ${publicKey}`);
          return;
        } catch (err) {
          updateConnectionStatus("Connection cancelled");
          return;
        }
      }
      
      // Mobile flow - try to trigger connection without redirects
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        updateConnectionStatus("Check your wallet app for connection prompt");
        
        // Create hidden iframe to trigger wallet
        const iframe = document.createElement('iframe');
        iframe.src = 'solflare://connect';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        // Remove iframe after short delay
        setTimeout(() => {
          document.body.removeChild(iframe);
        }, 1000);
      } else {
        updateConnectionStatus("Solflare extension not detected");
      }
    }
  </script>
</body>
</html>
